<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="style.css">
  <title>Kirimi Aku Pesan Anonim</title>
</head>
<body>
  
  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    
    @layer base {
      @font-face {
        font-family: 'poppins';
        src: url("Poppins-Regular.ttf");
      }
    }
    
    @layer utilities {
      body {
        @apply font-['poppins']
      }
      .card {
        @apply bg-amber-50 w-[70%] max-w-[400px] rounded-lg px-4 py-5 flex flex-col shadow-md gap-4;
        .card-title {
          @apply text-center font-black text-3xl text-slate-900;
        }
        .card-input {
          @apply w-full px-3 py-2 text-[1.25rem] font-bold bg-transparent border-2 border-amber-400 rounded-lg outline-none
        }
        .card-button {
          @apply py-2 bg-slate-900 rounded-lg text-white text-2xl font-black active:scale-[.97] transition
        }
      }
      .love {
        @apply w-full h-0 bg-rose-600 fixed flex justify-center items-center px-2 top-0 left-0;
        .love-text {
          @apply text-4xl font-black text-white block absolute text-center
        }
        .answer {
          @apply absolute w-[400px] h-auto bg-white z-[5] py-5 px-4 rounded-lg flex flex-col gap-6 shadow-md opacity-0 scale-0;
          .answer-title {
            @apply font-black text-3xl text-center;
          }
          .answer-footer {
            @apply flex justify-between;
            button {
              @apply px-4 py-2 text-[1.35rem] font-bold rounded-md
            }
            button.tolak {
              @apply bg-slate-800 text-gray-200
            }
            button.terima {
              @apply bg-rose-300 text-rose-900
            }
          }
        }
      }
    }
    
  </style>
  
  <div class="card">
    <h1 class="card-title">Kirim Aku Pesan Anonim!</h1>
    <textarea class="card-input" placeholder="Ketik Pesan Disini!" rows="8"></textarea>
    <button class="card-button" type="button" onclick="kirimPesan()">Kirim!</button>
  </div>
  
  <div class="love">
    <div class="answer">
      <h1 class="answer-title">nga suka nda jadi deng qt?</h1>
      <div class="answer-footer">
        <button class="tolak" onclick="dapatolak()">Tolak</button>
        <button class="terima" onclick="dapatrima()">Terima</button>
      </div>
    </div>
  </div>
  
  <audio id="song" src="song.mp3" loop="" hidden="" controls="false"></audio>
  
  <script dever src="tailwind.js"></script>
  <script src="gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
